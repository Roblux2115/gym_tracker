<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja</title>
    <style>
        /* Taki sam styl jak login */
        body {
            margin: 0; padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex; align-items: center; justify-content: center;
            height: 100vh;
        }

        .register-box {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .register-box h2 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px;
            margin-bottom: 15px; border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white; padding: 10px 20px;
            border: none; border-radius: 5px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="register-box">
    <h2>REJESTRACJA</h2>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <label>Login</label>
        <input type="text" th:field="*{login}" required />

        <label>Hasło</label>
        <input type="password" th:field="*{password}" required />

        <button type="submit">Zarejestruj</button>

        <p th:if="${error}" class="error" th:text="${error}"></p>
    </form>

    <a th:href="@{/login}">
        <button type="button" style="margin-top: 10px; background-color: #888;">Wróć</button>
    </a>
</div>
</body>
</html>
