<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj ćwiczenie</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, datalist {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #555;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Dodaj nowe ćwiczenie</h2>
    <form th:action="@{/exercises/add}" method="post" th:object="${exercise}">
        <label for="name">Nazwa:</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="category">Kategoria:</label>
        <input list="categoryList" id="category" name="category" th:field="*{category}" placeholder="np. cardio, siłowe, rozciąganie" required>
        <datalist id="categoryList">
            <option th:each="cat : ${categories}" th:value="${cat}"></option>
        </datalist>

        <button type="submit" class="btn">Zapisz</button>
    </form>
    <a th:href="@{/exercises}" class="back-link">← Powrót do listy</a>
</div>
</body>
</html>
