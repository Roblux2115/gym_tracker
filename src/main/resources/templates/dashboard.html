<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0; padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .summary {
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }

        .add-button {
            padding: 10px 18px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .add-button:hover {
            background-color: #3c9e42;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .day {
            background: #e0f7fa;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.2s ease;
        }

        .day:hover {
            background-color: #b2ebf2;
        }

        .day a {
            text-decoration: none;
            color: #0077aa;
            font-weight: bold;
        }

        .workouts {
            margin-top: 30px;
        }

        h3 {
            color: #222;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            margin: 8px 0;
            font-size: 16px;
        }


        .btn-delete {
            background-color: #dc3545;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .week-nav,
        form {
            margin: 10px 0 20px 0;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        input[type="date"] {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button,
        .week-nav a {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }

        .week-nav a:hover,
        button:hover {
            background-color: #005fcc;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="summary">
            Podsumowanie tygodnia: <span th:text="${weeklyMinutes}"></span> minut
        </div>
        <a th:href="@{/exercises}" class="add-button">Biblioteka ćwiczeń</a>
        <a th:href="@{/logout}" class="add-button">Wyloguj</a>
    </div>

    <!-- Wybór dnia -->
    <form method="get" action="/dashboard">
        <label for="day">Wybierz dzień:</label>
        <input type="date" id="day" name="day" th:value="${selectedDay}">
        <button type="submit">Pokaż</button>
    </form>

    <!-- Nawigacja -->
    <div class="week-nav">
        <a th:href="@{/dashboard(day=${selectedDay.minusWeeks(1)})}">← Poprzedni tydzień</a>
        <a th:href="@{/dashboard(day=${selectedDay.plusWeeks(1)})}">Następny tydzień →</a>
    </div>

    <!-- Kalendarz -->
    <div class="calendar">
        <div th:each="day : ${weekDates}" class="day">
            <a th:href="@{/dashboard(day=${day})}" th:text="${#temporals.format(day, 'EEEE dd.MM')}"></a>
        </div>
    </div>

    <!-- Treningi -->
    <div class="workouts">
        <h3 th:text="'Trening na: ' + ${#temporals.format(selectedDay, 'dd.MM.yyyy')}"></h3>
        <ul>
            <li th:each="w : ${workoutsForSelectedDay}">
                <span th:text="${w.exercise.name}"></span> –
                <span th:text="${w.durationInMinutes}"></span> min
                <form th:action="@{/workouts/delete/{id}(id=${w.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="day" th:value="${selectedDay}" />
                    <button type="submit" style="margin-left: 10px; background-color: #dc3545; border: none; padding: 5px 10px; color: white; border-radius: 4px; cursor: pointer;">Usuń</button>
                </form>
            </li>
        </ul>
        <a th:href="@{/choose-exercise(day=${selectedDay})}">
            <button>Wybierz ćwiczenie</button>
        </a>
    </div>
</div>
</body>
</html>
